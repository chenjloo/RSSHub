name: Sync Upstream RSSHub

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  sync:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/DIYgod/RSSHub.git
          git fetch upstream

      - name: Merge upstream into fork
        run: |
          git checkout master
          git merge upstream/master --no-ff --no-edit
        continue-on-error: true

      - name: Push changes if merge succeeded
        if: success()
        run: |
          git push origin master

      - name: Notify conflict
        if: failure()
        run: |
          echo "::error::Upstream merge has conflicts. Please resolve manually."
